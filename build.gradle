apply plugin: 'java-gradle-plugin'
apply plugin: 'groovy'
apply plugin: 'maven'

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

repositories {
    mavenCentral()
}

group = "com.kiefer.gradle"
version = "0.0.1"

dependencies {
    compile localGroovy()
    testCompile 'org.testng:testng:6.9.4'
}

test {
    useTestNG()
}
